<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bundle.js"></script>
  </head>
  <body class="theme">

    <section class="starter starter--active">
      <header>
        <h1>
          Barracks Emulator
        </h1>
        <div class="actions help-button" data-action="help-button">
          <img src="images/help.png" alt="Need help?" />
        </div>
      </header>
      <main>
        <form class="form form--settings">
          <div class="form__item form__item--input">
            <label for="baseUrl">
              Barracks URL
            </label>
            <div class="input">
              <input type="text" name="baseUrl" id="baseUrl" value="https://app.barracks.io" required />
            </div>
            <div class="help">
              You don't need to change this value unless you have a custom Barracks endpoint. If you're unsure, let this filed unchanged.
            </div>
          </div>
          <div class="form__item form__item--input">
            <label for="apiKey">
              API Key
            </label>
            <div class="input">
              <textarea type="text" name="apiKey" id="apiKey" rows="2" required></textarea>
            </div>
            <div class="help">
              Copy and paste your Barracks API key in this field. You'll find it <a href="https://app.barracks.io/account">here</a>.
          </div>
          </div>
          <div class="form__submit">
            <div class="btn-group">
              <button type="submit" data-action="start-app" class="btn">
                Start Emulator
              </button>
            </div>
          </div>
        </form>
      </main>
    </section>

    <section class="app">
      <header>
        <h1>
          Brains synergy
        </h1>
        <div class="actions">
          <button type="button" data-action="add-device" class="btn">
            Add device
          </button>
          <button type="button" data-action="reset" class="btn">
          Reset
          </button>
        </div>
      </header>
      <main>
        <div class="devices">
          <div class="devices-list"></div>
        </div>
      </main>
    </section>

  </body>
</html>
